{% extends "public/templates/layout.html" %}
{% block body %}
<style type="text/css">
.textbox{
    margin:5%; padding:1px
}
.textbox:focus{
    margin:5%; padding:5px
}
</style>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="container" style="padding-top:15%; padding-left:25%;  ">
        <div style="display:inline-block; box-shadow: 10px 10px 10px 10px rgba(0.2, 0.2, 0.2, 0.2); padding:2% 10% 2% 10%">
            <div style="text-align:center">
                <h1>Login</h1>
            </div>
                <form method="POST">
                    <div style="display:inline-block; margin-top:8%">
                      <input type="text" name="uname" class="textbox" placeholder="Enter Username" id="uname">
                      <br />
                      <input type="password" name="passw" class="textbox" placeholder="Enter Password" id="passw">
                    </div>
                    <br />
                    <div style=" margin-top:15%; text-align:end">
                    <button type="submit" class="btn btn-primary" >Login</button>
                </div>
                </form>
    </div>
    </div>
</body>
{% endblock %}
